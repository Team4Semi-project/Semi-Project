<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEMONA - 게시글 보기</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/styleguide.css" />
  <link rel="stylesheet" href="/css/board/defaultBoardDetail.css">

</head>

<body>
  <!-- 헤더 프래그먼트 -->
  <header th:replace="~{common/header :: header}"></header>

  <!-- 네비게이션 프래그먼트 -->
  <nav th:replace="~{common/navigation :: navigation}"></nav>
  
  <div class="container mt-5">
    <h2 th:text="${board.boardTitle}">게시글 제목</h2>

    <div class="mt-4" th:utext="${board.boardContent}">
      <!-- 서머노트로 저장된 HTML 내용이 들어감 -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>




  <!-- 푸터 프래그먼트 -->
  <footer th:replace="~{common/footer :: footer}"></footer>
</body>

</html>
