<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">레모나</title>
  <link rel="stylesheet" th:href="@{/css/board/boardList.css}" />
  <th:block th:replace="~{common/common}"></th:block>
</head>

<body>
  <!-- 헤더 프래그먼트 -->
  <header th:replace="~{common/header :: header}"></header>

  <!-- 네비게이션 프래그먼트 -->
  <nav th:replace="~{common/navigation :: navigation}"></nav>

  <!-- 메인 콘텐츠 영역 -->
  <main class="main-list">
    <section class="recipe-section">
      <!-- 섹션 헤더 -->
      <div class="section-header">
        <h2 class="section-title" th:text="${categoryNo == 'popular'} ? '인기 레시피' : '레시피 게시판'">게시글 목록</h2>

        <div class="options-container">
          <div class="view-options">
            <div class="background-indicator"></div>

            <button class="view-toggle agenda" data-view="agenda">
              <span class="material-symbols-outlined"> view_agenda </span>
            </button>
            <button class="view-toggle cozy" data-view="cozy">
              <span class="material-symbols-outlined"> view_cozy </span>
            </button>
          </div>

          <div class="sort-options">
            <select class="sort-select" id="sortSelect">
              <option value="latest">최신순</option>
              <option value="oldest">오래된순</option>
              <option value="popular">인기순</option>
              <option value="views">조회수순</option>
            </select>
            <i class="fas fa-caret-down"></i>
          </div>


        </div>
      </div>

      <!-- 게시글 컨테이너 (Cozy View) -->
      <div class="recipe-container cozy-view" id="cozy">
        <!-- 게시글 없을 때 -->
        <div th:if="${#lists.isEmpty(boardList)}" class="no-recipes">
          <p>등록된 게시글이 없습니다.</p>
        </div>

        <!-- 게시글 목록 -->
        <div th:unless="${#lists.isEmpty(boardList)}" class="recipe-grid">
          <div th:each="board : ${boardList}" class="recipe-item">
            <div class="recipe-image">
              <!-- <img th:src="${board.thumbnail}" alt="레시피 이미지"> -->
              <a th:if="${key != null}"
                th:href="@{/board/{boardCode}/{categoryNo}/{boardNo}(boardCode=${board.boardCode}, categoryNo=${categoryNo}, boardNo=${board.boardNo}, cp=${pagination.currentPage}, key=${param.key}, queryb=${param.queryb})} + '&sort=' +  ${sort} ">
                <!-- 레시피 게시판 썸네일 -->
                <img onerror="this.onerror=null; this.src='/images/lemona-logo.png';"
                  th:src="${#strings.isEmpty(board.thumbnailImgRename) ? '/images/lemona-logo.png' : board.thumbnailImgPath + board.thumbnailImgRename}"
                  alt="레시피 이미지" />
              </a>
              <a th:if="${key == null}"
                th:href="@{/board/{boardCode}/{categoryNo}/{boardNo}(boardCode=${board.boardCode}, categoryNo=${categoryNo}, boardNo=${board.boardNo}, cp=${pagination.currentPage})} + '&sort=' +  ${sort} ">
                <!-- 레시피 게시판 썸네일 -->
                <img onerror="this.onerror=null; this.src='/images/lemona-logo.png';"
                  th:src="${#strings.isEmpty(board.thumbnailImgRename) ? '/images/lemona-logo.png' : board.thumbnailImgPath + board.thumbnailImgRename}"
                  alt="레시피 이미지" />
              </a>
            </div>

            <!-- 글 제목 클릭 시 이동 -->
            <div class="recipe-info">
              <h3 class="recipe-title">
                <a th:href="@{/board/{boardCode}/{categoryNo}/{boardNo}(boardCode=${board.boardCode}, categoryNo=${categoryNo}, boardNo=${board.boardNo}, cp=${pagination.currentPage})} + '&sort=' +  ${sort}"
                  th:utext="${board.boardTitle}">레몬 팬케이크
                </a>
                <span class="comment-count" th:text="'[' + ${board.commentCount} + ']'">[0]</span>
              </h3>

              <!-- 레시피 게시판 해시태그 -->
              <div class="recipe-tags">
                <span class="tag" th:each="tag : ${board.hashTagList}" th:utext="'#' +${tag}">#레몬</span>
              </div>
              <div class="recipe-meta">
                <div class="author-info">
                  <img th:src="${#strings.isEmpty(board.profileImg) ? '/images/user.png' : board.profileImg}"
                    alt="프로필 이미지" class="author-image" />
                  <span class="author-name" th:utext="${board.memberNickname}">장미애 님</span>
                </div>
                <span class="recipe-date" th:text="${board.boardCreateDate}">2025-05-09</span>
              </div>
              <div class="recipe-stats">
                <button type="button" class="likes" th:data-login-member-no="${session.loginMember?.memberNo}"
                  th:data-board-code="${board.boardCode}" th:data-board-no="${board.boardNo}"
                  th:data-like-check="${board.likeCheck}"
                  th:classappend="${board.likeCheck == 1} ? likeChecked : likeUnChecked">
                  <i class="fa-lemon" th:classappend="${board.likeCheck == 1} ? fa-solid : fa-regular"></i>
                  <span th:text="${board.likeCount}">28</span>
                </button>
                <div class="views">
                  <i class="material-symbols-outlined align-middle">visibility</i>
                  <span th:text="${board.readCount}">36</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 게시글 컨테이너 (Agenda View) -->
      <div class="recipe-container agenda-view" id="agenda" style="display: none">
        <!-- 게시글 없을 때 -->
        <div th:if="${#lists.isEmpty(boardList)}" class="no-recipes">
          <p>등록된 게시글이 없습니다.</p>
        </div>

        <!-- 게시글 목록 -->
        <div th:unless="${#lists.isEmpty(boardList)}" class="recipe-list">
          <div th:each="board : ${boardList}" class="recipe-item">
            <div class="recipe-image">
              <!--  <img th:src="${board.thumbnail}" alt="레시피 이미지"> -->
              <!-- 레시피 게시판 썸네일 -->
              <a th:if="${key != null}"
                th:href="@{/search/{boardCode}/{categoryNo}/{boardNo}(boardCode=${board.boardCode}, categoryNo=${categoryNo}, boardNo=${board.boardNo}, cp=${pagination.currentPage}, key=${param.key}, queryb=${param.queryb})} + '&sort=' +  ${sort} ">
                <!-- 레시피 게시판 썸네일 -->
                <img onerror="this.onerror=null; this.src='/images/lemona-logo.png';"
                  th:src="${#strings.isEmpty(board.thumbnailImgRename) ? '/images/lemona-logo.png' : board.thumbnailImgPath + board.thumbnailImgRename}"
                  alt="레시피 이미지" />
              </a>
              <a th:if="${key == null}"
                th:href="@{/board/{boardCode}/{categoryNo}/{boardNo}(boardCode=${board.boardCode}, categoryNo=${categoryNo}, boardNo=${board.boardNo}, cp=${pagination.currentPage})} + '&sort=' +  ${sort} ">
                <!-- 레시피 게시판 썸네일 -->
                <img onerror="this.onerror=null; this.src='/images/lemona-logo.png';"
                  th:src="${#strings.isEmpty(board.thumbnailImgRename) ? '/images/lemona-logo.png' : board.thumbnailImgPath + board.thumbnailImgRename}"
                  alt="레시피 이미지" />
              </a>
            </div>

            <!-- 글 제목 클릭 시 이동-->
            <div class="recipe-details">
              <h3 class="recipe-title">
                <a th:href="@{/board/{boardCode}/{categoryNo}/{boardNo}(boardCode=${board.boardCode}, categoryNo=${categoryNo}, boardNo=${board.boardNo}, cp=${pagination.currentPage})} + '&sort=' +  ${sort}"
                  th:utext="${board.boardTitle}">레몬 팬케이크
                </a>
                <span class="comment-count" th:text="'[' + ${board.commentCount} + ']'">[0]</span>
              </h3>
              <div class="recipe-meta">
                <span class="recipe-date" th:text="${board.boardCreateDate}">2025-05-09</span>
                <span class="recipe-author" th:utext="${board.memberNickname}">김아가 님</span>
              </div>
              <!-- 레시피 게시판 해시태그 -->
              <div class="recipe-tags">
                <span class="tag" th:each="tag : ${board.hashTagList}" th:utext="'#' +${tag}">#레몬</span>
              </div>
              <div class="recipe-stats">
                <button type="button" class="likes" th:data-login-member-no="${session.loginMember?.memberNo}"
                  th:data-board-code="${board.boardCode}" th:data-board-no="${board.boardNo}"
                  th:data-like-check="${board.likeCheck}"
                  th:classappend="${board.likeCheck == 1} ? likeChecked : likeUnChecked">
                  <i class="fa-lemon" th:classappend="${board.likeCheck == 1} ? fa-solid : fa-regular"></i>
                  <span th:text="${board.likeCount}">28</span>
                </button>
                <div class="views">
                  <i class="material-symbols-outlined align-middle">visibility</i>
                  <span th:text="${board.readCount}">36</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 페이지네이션 : 게시글이 있을 때만 페이지네이션이 보이게 할 예정 -->
      <div class="pagination-area">
        <!-- 일반 목록 조회 (검색 X )-->
        <ul class="pagination" th:unless="${param.key}" th:object="${pagination}">
          <!-- 첫 페이지로 이동 -->
          <li>
            <a th:href="@{/board/1/{categoryNo}(categoryNo=${categoryNo},cp=1)} + '&sort=' +  ${sort} ">&lt;&lt;</a>
          </li>
          <!-- << : /board/1?cp=1 -->

          <!-- 이전 목록 마지막 번호로 이동 -->
          <li>
            <a
              th:href="@{/board/1/{categoryNo}(categoryNo=${categoryNo},cp=*{prevPage})} + '&sort=' +  ${sort} ">&lt;</a>
          </li>
          <!-- < : /board/1?cp=10 -->

          <!-- 특정 페이지로 이동 -->
          <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
            <!-- 현재 보고있는 페이지 -->
            <li th:if="${i} == *{currentPage}">
              <a class="current" th:text="${i}">현재페이지</a>
            </li>

            <!-- 보고있지 않은 페이지 -->
            <li th:unless="${i} == *{currentPage} or ${i} == 0">
              <a th:href="@{/board/1/{categoryNo}(categoryNo=${categoryNo},cp=${i})} + '&sort=' +  ${sort} "
                th:text="${i}">이동할 페이지</a>
            </li>
          </th:block>

          <!-- 다음 목록 시작 번호로 이동 -->
          <li>
            <a
              th:href="@{/board/1/{categoryNo}(categoryNo=${categoryNo}, cp=*{nextPage})} + '&sort=' +  ${sort} ">&gt;</a>
          </li>

          <!-- 끝 페이지로 이동 -->
          <li>
            <a
              th:href="@{/board/1/{categoryNo}(categoryNo=${categoryNo}, cp=*{maxPage})} + '&sort=' +  ${sort} ">&gt;&gt;</a>
          </li>
        </ul>

        <!-- 검색인 경우 -->
        <ul class="pagination" th:if="${param.key}" th:object="${pagination}">
          <!-- 첫 페이지로 이동 -->
          <li>
            <a
              th:href="@{/board/1/{categoryNo}(categoryNo=${categoryNo}, cp=1, key=${param.key}, queryb=${param.queryb})} + '&sort=' +  ${sort} ">&lt;&lt;</a>
          </li>

          <!-- 이전 목록 마지막 번호로 이동 -->
          <li>
            <a
              th:href="@{/board/1/{categoryNo}(categoryNo=${categoryNo}, cp=*{prevPage}, key=${param.key}, queryb=${param.queryb})} + '&sort=' +  ${sort} ">&lt;</a>
          </li>

          <!-- 특정 페이지로 이동 -->
          <th:block th:if="*{startPage lt endPage}" th:each="i : *{#numbers.sequence(startPage, endPage)}">
            <!-- 현재 보고있는 페이지 -->
            <li th:if="${i} == *{currentPage}">
              <a class="current" th:text="${i}">현재페이지</a>
            </li>

            <!-- 보고있지 않은 페이지 -->
            <li th:unless="${i} == *{currentPage}">
              <a th:href="@{/board/1/{categoryNo}(categoryNo=${categoryNo}, cp=${i}, key=${param.key}, queryb=${param.queryb})} + '&sort=' +  ${sort} "
                th:text="${i}">이동할 페이지</a>
            </li>
          </th:block>

          <!-- 일치하는 게시글이 없을 경우 -->
          <th:block th:unless="*{startPage lt endPage}">
            <li>
              <a class="current">1</a>
            </li>
          </th:block>

          <!-- 다음 목록 시작 번호로 이동 -->
          <li>
            <a
              th:href="@{/board/1/{categoryNo}(categoryNo=${categoryNo}, cp=*{nextPage}, key=${param.key}, queryb=${param.queryb})} + '&sort=' +  ${sort} ">&gt;</a>
          </li>

          <!-- 끝 페이지로 이동 -->
          <li>
            <a
              th:href="@{/board/1/{categoryNo}(categoryNo=${categoryNo}, cp=*{maxPage}, key=${param.key}, queryb=${param.queryb})} + '&sort=' +  ${sort} ">&gt;&gt;</a>
          </li>
        </ul>
      </div>

      <!-- 검색 컨테이너 -->
      <!-- 최종 검색창 화면 -->
      <form th:action="@{/board/1/{categoryNo}(categoryNo=${categoryNo})}" method="get" id="boardSearch1">
        <div class="select-container1">
          <select name="key" id="searchKey1">
            <option value="t" th:selected="${key == 't'}">제목</option>
            <option value="c" th:selected="${key == 'c'}">내용</option>
            <option value="tc" th:selected="${key == 'tc'}">제목+내용</option>
            <option value="w" th:selected="${key == 'w'}">작성자</option>
            <option value="h" th:selected="${key == 'h'}">해시태그</option>
          </select>

          <div class="select-box1">
            <span id="selectBoxText1">제목</span>
            <span class="arrow1"></span>
          </div>
        </div>

        <input type="text" name="queryb" id="searchQuery1" placeholder="내용을 입력하세요." th:value="${param.queryb}">

        <button type="submit" class="search-button1">
          <svg class="search-icon1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
          </svg>
        </button>
      </form>
    </section>
  </main>


  <!-- 푸터 프래그먼트 -->
  <footer th:replace="~{common/footer :: footer}"></footer>

  <!-- 공통 스크립트 -->
  <script th:src="@{/js/board/boardList.js}"></script>
  <script layout:fragment="script"></script>
  <th:block th:replace="~{common/header :: search-header-js}"></th:block>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const searchKey1 = document.getElementById('searchKey1');
      const selectBoxText1 = document.getElementById('selectBoxText1');

      function updateSelectBoxText(value) {
        switch (value) {
          case 't': selectBoxText1.textContent = '제목'; break;
          case 'c': selectBoxText1.textContent = '내용'; break;
          case 'tc': selectBoxText1.textContent = '제목 + 내용'; break;
          case 'w': selectBoxText1.textContent = '작성자'; break;
          case 'h': selectBoxText1.textContent = '해시태그'; break;
          default: selectBoxText1.textContent = '제목';
        }
      }

      if (searchKey1 && selectBoxText1) {
        updateSelectBoxText(searchKey1.value);

        searchKey1.addEventListener('change', function () {
          updateSelectBoxText(this.value);
        });
      }

      // 폼 제출 검증
      const form = document.getElementById('boardSearch1');
      if (form) {
        form.addEventListener('submit', function (e) {
          const query = document.getElementById('searchQuery1').value.trim();
          if (!query) {
            e.preventDefault();
            alert('검색어를 입력해주세요.');
          }

        });
      }
    });
  </script>
</body>

</html>
