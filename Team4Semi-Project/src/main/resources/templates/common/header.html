<!-- 헤더 프래그먼트 -->
<header th:fragment="header" class="header">
  <div class="header-container">
    <div class="logo">
      <a th:href="@{/}">
        <img src="/images/lemona-logo.png" alt="레모나" />
      </a>
    </div>

    <div class="search-container">
      <div class="search-dropdown">
        <button class="dropdown-button">
          <span>제목 + 내용</span>
          <i class="fas fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">제목 + 내용</a>
          <a href="#">제목만</a>
          <a href="#">내용만</a>
          <a href="#">작성자</a>
        </div>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="오늘 뭐 먹지?" />
        <button type="submit" class="search-button">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>
    </div>

    <!-- 로그인 되어있는 계정이 없을때, {로그인,회원가입} -->
    <div class="user-menu">
      <th:block th:if="${session.loginMember == null}">
        <a th:href="@{/login}">
          <span class="material-symbols-outlined"> login </span>
        </a>
        <a th:href="@{/register}">회원가입</a>
      </th:block>

      <!-- 로그인 되어있는 계정이 있을때, {회원 닉네임,로그아웃} -->
      <th:block th:if="${session.loginMember != null}" class="user-menu">
        <a th:text="${session.loginMember.nickname}" th:href="@{/mypage}"
          >사용자명</a
        >
        <a th:href="@{/logout}">
          <span class="material-symbols-outlined"> logout </span>
        </a>
      </th:block>
    </div>
  </div>
</header>
