<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - 내부 서버 오류</title>
  <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FFF9E5;
      font-family: 'Jua', sans-serif;
      text-align: center;
      padding: 5rem 1rem;
      margin: 0;
    }
    .error-code {
      font-size: 6rem;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    .error-code img {
      width: 1000px;
      height: auto;
    }
    .message {
      font-size: 6rem;
      color: #333;
      margin-top: 2rem;
    }
    .btn {
      display: inline-block;
      margin-top: 3rem;
      padding: 1.2rem 3rem;
      background-color: #F5C400;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 2.2rem;
      text-decoration: none;
      font-family: 'Gugi', cursive;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e3b800;
    }
  </style>
</head>
<body>
  <br><br><br><br><br>
  <div class="error-code">
    <img src="/images/500.png" alt="레몬 반쪽">
  </div>
  <div class="message">
    레모나를 반으로 갈라서<br>
    그 속을 확인하라
  </div>
  <a href="javascript:history.back()" class="btn">이전 페이지로 돌아가기</a>
</body>
</html>
