<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEMONA - 아이디 찾기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <img src="/api/placeholder/100/50" alt="LEMONA" class="logo">
  </div>

  <div class="tab-container">
    <button class="tab active" id="findIdTab">아이디 찾기</button>
    <button class="tab" id="findPwTab">비밀번호 찾기</button>
  </div>

  <div class="find-container">
    <form id="findIdForm">
      <input type="text" class="input-field" placeholder="이름" required>
      <input type="email" class="input-field" placeholder="이메일" required>
      <div class="result-field" id="idResult">찾은 아이디가 여기에 표시됩니다</div>
      
      <!-- 초기 버튼 -->
      <div id="initialButtons">
        <button type="submit" class="button-primary">아이디 찾기</button>
        <button type="button" class="button-secondary" onclick="location.href='register.html'">회원가입</button>
      </div>
      
      <!-- 결과 후 버튼 -->
      <div id="resultButtons" style="display: none;">
        <button type="button" class="button-primary" onclick="location.href='find-password.html'">비밀번호 찾기</button>
        <button type="button" class="button-secondary" onclick="location.href='login.html'">로그인 하기</button>
      </div>
    </form>
  </div>

  <footer class="footer">
    <div class="footer-links">
      <span class="footer-link">프라이버시 정책</span>
      <span class="footer-link">개인정보 처리방침</span>
      <span class="footer-link">서비스 이용약관</span>
      <span class="footer-link">마케팅</span>
      <span class="footer-link">© Copyright</span>
      <span class="footer-link">연락처</span>
    </div>
  </footer>

  <script src="find-id.js"></script>
</body>
</html>
