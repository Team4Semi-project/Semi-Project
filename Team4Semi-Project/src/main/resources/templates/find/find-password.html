<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEMONA - 비밀번호 찾기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <img src="/api/placeholder/100/50" alt="LEMONA" class="logo">
  </div>

  <div class="tab-container">
    <button class="tab" id="findIdTab">아이디 찾기</button>
    <button class="tab active" id="findPwTab">비밀번호 찾기</button>
  </div>

  <div class="find-container">
    <!-- 첫 번째 폼: 사용자 정보 입력 -->
    <form id="verifyUserForm">
      <input type="text" class="input-field" placeholder="아이디" required>
      <input type="text" class="input-field" placeholder="이름" required>
      <input type="email" class="input-field" placeholder="이메일" required>
      <button type="submit" class="button-primary">비밀번호 찾기</button>
    </form>

    <!-- 두 번째 폼: 비밀번호 재설정 (처음에는 숨김) -->
    <form id="resetPasswordForm" style="display: none;">
      <input type="password" class="input-field" placeholder="새로운 비밀번호 입력" required>
      <input type="password" class="input-field" placeholder="새로운 비밀번호 확인" required>
      <div class="error-message" id="passwordError">비밀번호가 일치하지 않습니다.</div>
      <button type="submit" class="button-primary">비밀번호 수정</button>
    </form>
  </div>

  <footer class="footer">
    <div class="footer-links">
      <span class="footer-link">프라이버시 정책</span>
      <span class="footer-link">개인정보 처리방침</span>
      <span class="footer-link">서비스 이용약관</span>
      <span class="footer-link">마케팅</span>
      <span class="footer-link">© Copyright</span>
      <span class="footer-link">연락처</span>
    </div>
  </footer>

  <script src="find-password.js"></script>
</body>
</html>
