<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEMONA - 비밀번호 찾기</title>
<link rel="stylesheet" href="style.css">
<style>
.find-container {
    background-color: #fff;
    border: 1px solid #f0e8d0;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    margin: 0 auto;
    margin-bottom: 40px;
}

.find-header {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}

.tab-buttons {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid #eee;
}

.tab-button {
    flex: 1;
    padding: 10px;
    background: none;
    border: none;
    font-size: 14px;
    color: #888;
    cursor: pointer;
}

.tab-button.active {
    color: #204c33;
    font-weight: bold;
    border-bottom: 2px solid #ffda44;
}

.form-group {
    margin-bottom: 15px;
}

.form-label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
}
</style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo">
        <img src="lemona-logo.svg" alt="LEMONA">
        <div class="brand-name">LEMONA</div>
      </div>
    </div>

    <div class="find-container">
      <div class="find-header">비밀번호 찾기</div>
      
      <div class="tab-buttons">
        <button class="tab-button" id="findIdTab">아이디 찾기</button>
        <button class="tab-button active">비밀번호 찾기</button>
      </div>
      
      <form id="findPwForm">
        <div class="form-group">
          <label class="form-label">아이디</label>
          <input type="text" class="input-field" id="username" placeholder="아이디를 입력하세요">
        </div>
        
        <div class="form-group">
          <label class="form-label">이메일</label>
          <input type="email" class="input-field" id="email" placeholder="이메일을 입력하세요">
        </div>
        
        <div class="button-group">
          <button type="button" id="cancelBtn" class="button-secondary">취소</button>
          <button type="submit" id="findBtn" class="button-primary">비밀번호 찾기</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="footer-links">
        <span class="footer-link">프라이버시 정책</span>
        <span class="footer-link">개인정보 처리방침</span>
        <span class="footer-link">서비스 이용약관</span>
        <span class="footer-link">마케팅</span>
        <span class="footer-link">© Copyright</span>
        <span class="footer-link">Q&A</span>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cancelBtn = document.getElementById('cancelBtn');
      const findIdTab = document.getElementById('findIdTab');
      
      cancelBtn.addEventListener('click', function() {
        window.location.href = 'index.html';
      });
      
      findIdTab.addEventListener('click', function() {
        window.location.href = 'find-id.html';
      });
      
      const findPwForm = document.getElementById('findPwForm');
      
      findPwForm.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('입력하신 이메일로 임시 비밀번호가 발송되었습니다.');
      });
    });
  </script>
</body>
</html>
