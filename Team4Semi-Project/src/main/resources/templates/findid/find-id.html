<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LEMONA - 아이디 찾기</title>
  <link rel="stylesheet" href="/css/find-id.css">
  <script src="/js/find-id.js" defer></script> <!-- JS 연결 추가 -->
</head>
<body>
  <div class="wrap">
    <header>
      <img src="/images/lemona-logo.png" alt="LEMONA" class="logo">
    </header>

    <!-- 탭 메뉴 -->
    <nav class="tabs">
      <a href="#" id="findIdTab" class="tab active">아이디 찾기</a>
      <a href="#" id="findPwTab" class="tab">비밀번호 찾기</a>
    </nav>

    <main>
      <div class="find-box">
        <h2>아이디 찾기</h2>
        <form id="findIdForm">
          <input type="text" placeholder="이름을 입력하세요" required>
          <input type="email" placeholder="이메일을 입력하세요" required>
          <input type="text" id="foundId" placeholder="아이디" readonly>

          <!-- 버튼 영역 -->
          <div class="bottom-buttons" id="initialButtons">
          <a href="register" class="join-link">회원가입</a>
            <button type="submit">아이디 찾기</button>
          </div>

          <!-- 결과 버튼 영역 (숨김 처리 기본) -->
          <div class="bottom-buttons" id="resultButtons" style="display: none;">
            <a href="login" class="join-link">로그인</a>
            <a href="find-password" class="join-link">비밀번호 찾기</a>
          </div>
        </form>
        <p id="idResult" style="display: none; font-weight: bold; margin-top: 10px;"></p>
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a href="#">프로젝트 소개</a>
        <a href="#">개발자 소개</a>
        <a href="#">개인정보 처리방침</a>
        <a href="#">이용약관</a>
        <a href="#">ⓒ Copyright</a>
        <a href="#">SNS</a>
      </div>
    </footer>
  </div>
</body>
</html>
