<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEMONA - 비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/find-pw.css">
</head>
<body>
	<div class="wrap">
    <header class="header">
        <div class="logo-container">
            <img src="/images/lemona-logo.png" alt="LEMONA 로고" class="logo">
            <h1 class="brand-name"></h1>
        </div>
    </header>

	<nav class="tabs">
	  <a href="find-id.html" class="tab active">아이디 찾기</a>
	  <a href="find-password.html" class="tab">비밀번호 찾기</a>
	</nav>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">비밀번호 찾기</h2>
            
            <form class="find-pw-form">
                <div class="form-group">
                    <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" class="form-input">
                </div>
                
                <div class="form-group">
                    <input type="text" id="userName" name="userName" placeholder="회원 이름을 입력하세요" class="form-input">
                </div>
                
                <div class="form-group">
                    <input type="email" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요" class="form-input">
                </div>
                
                <div class="button-container">
                    <button type="button" class="btn btn-primary">아이디 찾기</button>
                    <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">프로젝트 소개</a>
            <a href="#" class="footer-link">개발자 소개</a>
            <a href="#" class="footer-link">개인정보 처리방침</a>
            <a href="#" class="footer-link">이용약관</a>
            <span class="copyright">© Copyright</span>
            <a href="#" class="footer-link">SNS</a>
        </div>
    </footer>
	</div>
</body>
</html>
