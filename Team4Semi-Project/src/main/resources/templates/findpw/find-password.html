<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEMONA - 비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/find-pw.css" />
  </head>

  <body>
    <div class="wrap">
      <header class="header">
        <div class="logo-container">
          <a href="/" class="logo-link">
            <img src="/images/lemona-logo.png" alt="LEMONA 로고" class="logo" />
            <h1 class="brand-name"></h1>
          </a>
        </div>
      </header>

      <!-- 탭 메뉴 -->
      <nav class="tabs">
        <a href="findid" id="findIdTab" class="tab">아이디 찾기</a>
        <a href="findpw" id="findPwTab" class="tab active">비밀번호 찾기</a>
      </nav>

      <main>
        <div class="find-box">
          <h2>비밀번호 찾기</h2>
          <form id="findPwForm" method="POST" action="/find-pw/verify">
            <input
              type="text"
              name="userId"
              placeholder="아이디를 입력하세요"
              required
            />
            <input
              type="text"
              name="userName"
              placeholder="이름을 입력하세요"
              required
            />
            <input
              type="email"
              name="userEmail"
              placeholder="이메일을 입력하세요"
              required
            />
            <div class="bottom-buttons">
              <a href="findid" class="join-link">아이디 찾기</a>
              <a href="/member/reset" class="join-link">비밀번호 찾기</a>
            </div>
          </form>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-links">
          <a href="#" class="footer-link">프로젝트 소개</a>
          <a href="#" class="footer-link">개발자 소개</a>
          <a href="#" class="footer-link">개인정보 처리방침</a>
          <a href="#" class="footer-link">이용약관</a>
          <span class="copyright">© Copyright</span>
          <a href="#" class="footer-link">SNS</a>
        </div>
      </footer>
    </div>
    <script src="/js/find-pw.js"></script>
  </body>
</html>
