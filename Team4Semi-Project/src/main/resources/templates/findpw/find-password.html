<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEMONA - 비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/find-pw.css" />
  </head>

  <body>
    <div class="wrap">
      <header class="header">
        <div class="logo-container">
          <a href="/" class="logo-link">
            <img src="/images/lemona-logo.png" alt="LEMONA 로고" class="logo" />
            <h1 class="brand-name"></h1>
          </a>
        </div>
      </header>

      <!-- 탭 메뉴 -->
      <nav class="tabs">
        <a href="/findid" id="findIdTab" class="tab">아이디 찾기</a>
        <a href="/findpw" id="findPwTab" class="tab active">비밀번호 찾기</a>
      </nav>

      <main>
        <div class="find-box">
          <h2>비밀번호 찾기</h2>
          <form id="findPwForm">
            <div class="form-group">
              <input
                type="text"
                id="userId"
                name="userId"
                placeholder="아이디를 입력하세요"
                required
                th:value="${userId}"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="userName"
                name="userName"
                placeholder="이름을 입력하세요"
                required
                th:value="${userName}"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="userEmail"
                name="userEmail"
                placeholder="이메일을 입력하세요"
                required
                th:value="${userEmail}"
              />
            </div>

            <!-- 에러/성공 메시지 출력 -->
            <div
              th:if="${error}"
              class="error-message"
              th:text="${error}"
            ></div>
            <div
              th:if="${success}"
              class="success-message"
              th:text="${success}"
            ></div>

            <div class="bottom-buttons">
              <a href="/findid" class="join-link">아이디 찾기</a>
              <button type="button" class="find-pw-btn">비밀번호 찾기</button>
            </div>
          </form>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-links">
          <a href="#" class="footer-link">프로젝트 소개</a>
          <a href="#" class="footer-link">개발자 소개</a>
          <a href="#" class="footer-link">개인정보 처리방침</a>
          <a href="#" class="footer-link">이용약관</a>
          <span class="copyright">© Copyright</span>
          <a href="#" class="footer-link">SNS</a>
        </div>
      </footer>
    </div>
    <script src="/js/findpw/find-pw.js"></script>
  </body>
</html>
