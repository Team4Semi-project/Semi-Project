<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LEMONA - 로그인</title>
	<link rel="stylesheet" href="/css/login.css" />
</head>

<body>
	<div class="container">
		<div class="logo-container">
			<a href="/" class="logo-link">
				<img src="/images/lemona-logo.png" alt="LEMONA Logo" class="logo-img" />
				<div class="brand-name"></div>
			</a>
		</div>

		<div class="login-box">
			<div class="login-header">로그인</div>
			<form id="loginForm">
				<input type="text" class="input-field" id="username" placeholder="아이디를 입력하세요" />
				<input type="password" class="input-field" id="password" placeholder="비밀번호를 입력하세요" />
				<div class="error-message" id="loginError">
					아이디 또는 비밀번호가 일치하지 않습니다.
				</div>

				<div class="button-group">
					<button type="button" class="btn-sub" id="registerBtn">회원가입</button>
					<button type="submit" class="btn-main">로그인</button>
				</div>
			</form>

			<div class="find-links">
			  <a href="/findid" id="findIdBtn">아이디 찾기</a>
			  <a href="/findpw" id="findPwBtn">비밀번호 찾기</a>
			</div>
		</div>

		<footer class="footer">
			<div class="footer-links">
				<span>프로젝트 소개</span>
				<span>개발자 소개</span>
				<span>개인정보 처리방침</span>
				<span>이용약관</span>
				<span>© Copyright</span>
				<span>SNS</span>
			</div>
		</footer>
	</div>

	<script src="/js/login/login.js"></script>
</body>

</html>
