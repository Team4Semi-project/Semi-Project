<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page - Edit Profile</title>
    <!-- 공용 CSS/JS -->
    <th:block th:replace="~{common/common}"></th:block>
    <!-- 페이지 전용 CSS -->
    <link rel="stylesheet" href="/css/myPage/editProfile-style.css" />
  </head>
  <body>
    <main>
      <!-- 헤더 -->
      <th:block th:replace="~{common/header}"></th:block>

      <section class="myPage-content">
        <!-- 사이드 메뉴(왼쪽) 추가 -->
        <th:block th:replace="~{myPage/sideMenu}"></th:block>

        <!-- 마이페이지 본문(오른쪽) -->
        <section class="myPage-main">
          <h1 class="myPage-title">회원정보 수정</h1>
          <span class="myPage-subject"
            >원하는 회원 정보를 수정할 수 있습니다.</span
          >

          <form action="/mypage/editProfile" method="POST" id="editProfileForm">
            <div class="myPage-row">
              <label for="currentPw">현재 비밀번호</label>
              <input
                type="password"
                id="currentPw"
                name="currentPw"
                maxlength="30"
                placeholder="현재 비밀번호"
              />
            </div>
            <div class="myPage-row">
              <label for="newPw">새 비밀번호</label>
              <input
                type="password"
                id="newPw"
                name="newPw"
                maxlength="30"
                placeholder="새 비밀번호"
              />
            </div>
            <div class="myPage-row">
              <label for="newPwConfirm">새 비밀번호 확인</label>
              <input
                type="password"
                id="newPwConfirm"
                name="newPwConfirm"
                maxlength="30"
                placeholder="새 비밀번호 확인"
              />
            </div>
            <button type="submit" class="myPage-submit">수정하기</button>
          </form>
        </section>
      </section>

      <!-- 푸터 -->
      <th:block th:replace="~{common/footer}"></th:block>
    </main>

    <!-- 페이지 전용 JS -->
    <script src="/js/myPage/editProfile.js"></script>
  </body>
</html>
