<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${session.loginMember.memberNickname} + '님의 개인정보 수정'"
    >
      LEMONA - 개인정보 수정
    </title>
    <link rel="stylesheet" href="/css/mypage.css" />
    <link rel="stylesheet" href="/css/editProfile.css" />
  </head>
  <body>
    <header th:replace="~{common/header :: header}"></header>

    <div class="edit-profile-container">
      <h2
        th:text="${session.loginMember.memberNickname} + '님의 개인정보 수정'"
      >
        개인정보 수정
      </h2>
      <form
        th:action="@{/mypage/editProfile}"
        method="post"
        enctype="multipart/form-data"
      >
        <section class="edit-profile-section">
          <!-- 프로필 이미지 -->
          <div class="profile-image-section">
            <div class="profile-image-preview">
              <img
                th:src="${session.loginMember.profileImg != null ? session.loginMember.profileImg : '/images/lemona-default-avatar.png'}"
                alt="프로필 이미지"
              />
            </div>
            <div class="form-group">
              <label for="profileImg">프로필 이미지</label>
              <input
                type="file"
                id="profileImg"
                name="profileImg"
                accept="image/*"
              />
            </div>
          </div>

          <!-- 닉네임 -->
          <div class="form-group">
            <label for="memberNickname">닉네임</label>
            <input
              type="text"
              id="memberNickname"
              name="memberNickname"
              th:value="${session.loginMember.memberNickname}"
              required
            />
          </div>

          <!-- 제출 버튼 -->
          <button type="submit" class="submit-btn">수정하기</button>
        </section>
      </form>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <a href="#">회사 소개</a>
        <a href="#">이용약관</a>
        <a href="#">개인정보보호정책</a>
        <a href="#">고객센터</a>
        <a href="#">파트너십 문의</a>
        <a href="#">광고</a>
      </div>
    </footer>
  </body>
</html>
