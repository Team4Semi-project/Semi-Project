<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>마이페이지 - 프로필 수정</title>
    <link rel="stylesheet" th:href="@{/css/editProfile.css}" />
  </head>
  <body>
    <!-- 헤더 프래그먼트 포함 -->
    <div th:replace="common/header :: header"></div>

    <div class="mypage-container">
      <!-- 사이드 메뉴 프래그먼트 포함 -->
      <div th:replace="myPage/sideMenu :: sideMenu"></div>

      <!-- 본문 -->
      <main class="profile-content">
        <h2>프로필 수정</h2>
        <p>프로필 이미지를 변경할 수 있습니다.</p>

        <div class="profile-image-wrapper">
          <img
            id="profileImagePreview"
            th:src="@{/images/default-profile.png}"
            alt="프로필 이미지"
          />
          <input type="file" id="profileImageInput" style="display: none" />
          <button type="button" id="selectImageBtn">이미지 선택</button>
          <button type="button" id="uploadImageBtn">수정하기</button>
        </div>

        <form th:action="@{/mypage/profile-update}" method="post">
          <input
            type="text"
            name="userId"
            placeholder="아이디"
            th:value="${user.userId}"
            readonly
          />
          <input
            type="email"
            name="email"
            placeholder="이메일"
            th:value="${user.email}"
            readonly
          />
          <input
            type="text"
            name="name"
            placeholder="이름"
            th:value="${user.name}"
          />
          <input
            type="text"
            name="nickname"
            placeholder="닉네임"
            th:value="${user.nickname}"
          />

          <div class="btn-group">
            <button type="reset">취소하기</button>
            <button type="submit">수정완료</button>
          </div>
        </form>

        <!-- 푸터 프래그먼트 포함 -->
        <th:block th:replace="~{common/footer}"></th:block>
      </main>
    </div>

    <script th:src="@{/js/mypage.js}"></script>
  </body>
</html>
