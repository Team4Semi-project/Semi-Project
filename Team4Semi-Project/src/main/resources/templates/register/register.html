<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEMONA - 회원가입</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <img src="/api/placeholder/100/50" alt="LEMONA" class="logo">
  </div>

  <div class="register-container">
    <h2 style="margin-bottom: 20px; text-align: center;">회원가입</h2>
    <form id="registerForm">
      <div class="form-row">
        <input type="text" class="input-field" placeholder="아이디를 입력하세요" required>
        <button type="button" class="button" id="checkIdBtn">아이디 중복 체크</button>
      </div>
      
      <div class="form-row">
        <input type="email" class="input-field" placeholder="이메일을 입력하세요" required>
        <button type="button" class="button" id="getVerificationBtn">인증번호 받기</button>
      </div>
      
      <div class="form-row">
        <input type="text" class="input-field" placeholder="인증번호 입력" required>
        <button type="button" class="button" id="verifyBtn">인증하기</button>
      </div>
      
      <div class="form-row">
        <input type="password" class="input-field" placeholder="비밀번호 입력" required>
      </div>
      
      <div class="form-row">
        <input type="password" class="input-field" placeholder="비밀번호 확인" required>
      </div>
      <div class="error-message" id="passwordError">비밀번호가 일치하지 않습니다.</div>
      
      <div class="form-row">
        <input type="text" class="input-field" placeholder="사용자 이름" required>
      </div>
      
      <div class="form-row">
        <input type="text" class="input-field" placeholder="닉네임" required>
        <button type="button" class="button" id="checkNicknameBtn">닉네임 중복체크</button>
      </div>
      
      <button type="submit" class="button-primary">회원가입하기</button>
    </form>
  </div>

  <footer class="footer">
    <div class="footer-links">
      <span class="footer-link">프라이버시 정책</span>
      <span class="footer-link">개인정보 처리방침</span>
      <span class="footer-link">서비스 이용약관</span>
      <span class="footer-link">마케팅</span>
      <span class="footer-link">© Copyright</span>
      <span class="footer-link">연락처</span>
    </div>
  </footer>

  <script src="register.js"></script>
</body>
</html>
