<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEMONA - 회원가입</title>
  <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="/images/lemona-logo.png" alt="LEMONA 로고" class="logo-img"/>
      <div class="brand-name">LEMONA</div>
    </div>

    <div class="register-box">
      <div class="register-header">회원가입</div>
      <form id="registerForm">
        <div class="input-row">
          <input type="text" placeholder="아이디를 입력하세요" class="input-field" />
          <button type="button" class="btn-sub">아이디 중복 체크</button>
        </div>

        <div class="input-row">
          <input type="email" placeholder="이메일을 입력하세요" class="input-field" />
          <button type="button" class="btn-sub">인증번호받기</button>
        </div>

        <div class="input-row">
          <input type="text" placeholder="인증번호 입력" class="input-field" />
          <button type="button" class="btn-sub">인증하기</button>
        </div>

        <input type="password" placeholder="비밀번호 입력" class="input-field" />
        <input type="password" placeholder="비밀번호 확인" class="input-field" />

        <div class="error-message">비밀번호가 일치하지 않습니다.</div>

        <input type="text" placeholder="사용자 이름" class="input-field" />

        <div class="input-row">
          <input type="text" placeholder="닉네임" class="input-field" />
          <button type="button" class="btn-sub">닉네임 중복 체크</button>
        </div>

        <button type="submit" class="btn-main">회원가입하기</button>
      </form>
    </div>

    <footer class="footer">
      <div class="footer-links">
        <span>프로젝트 소개</span>
        <span>개발자 소개</span>
        <span>개인정보 처리방침</span>
        <span>이용약관</span>
        <span>© Copyright</span>
        <span>SNS</span>
      </div>
    </footer>
  </div>
</body>
</html>
