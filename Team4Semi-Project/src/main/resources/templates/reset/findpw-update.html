<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEMONA - 비밀번호 재설정</title>
    <link rel="stylesheet" href="/css/find-pw.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="logo-container">
          <a href="/" class="logo-link">
            <img src="/images/lemona-logo.png" alt="LEMONA 로고" class="logo" />
            <h1 class="brand-name"></h1>
          </a>
        </div>
      </header>

      <nav class="tabs">
        <a href="/findid" id="findIdTab" class="tab">아이디 찾기</a>
        <a href="/findpw" id="findPwTab" class="tab active">비밀번호 찾기</a>
      </nav>

      <main>
        <div class="find-box">
          <h2>비밀번호 재설정</h2>
          <form
            id="resetForm"
            method="post"
            th:action="@{/member/findpw-update}"
          >
            <input type="hidden" name="memberId" th:value="${memberId}" />
            <div class="form-group">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="새 비밀번호 입력"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="새 비밀번호 확인"
                required
              />
            </div>
            <div class="bottom-buttons">
              <button
                type="submit"
                id="resetButton"
                class="find-pw-btn"
                disabled
              >
                비밀번호 변경
              </button>
            </div>
          </form>
          <div th:if="${error}" class="error-message" th:text="${error}"></div>
          <div
            th:if="${success}"
            class="success-message"
            th:text="${success}"
          ></div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-links">
          <a href="#" class="footer-link">프로젝트 소개</a>
          <a href="#" class="footer-link">개발자 소개</a>
          <a href="#" class="footer-link">개인정보 처리방침</a>
          <a href="#" class="footer-link">이용약관</a>
          <span class="copyright">© Copyright</span>
          <a href="#" class="footer-link">SNS</a>
        </div>
      </footer>
    </div>
    <script src="/js/reset/reset-pw.js"></script>
  </body>
</html>
