<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>LEMONA - 비밀번호 재설정</title>
  <link rel="stylesheet" href="reset-password.css">
</head>

<body>
  <div class="wrap">
    <a href="/"><img src="/images/lemona-logo.png" alt="LEMONA 로고" class="logo" /></a>

    <nav class="tabs">
      <a href="findid.html" class="tab">아이디 찾기</a>
      <a href="findpw.html" class="tab active">비밀번호 찾기</a>
    </nav>

    <div class="find-box">
      <h2>비밀번호 재설정</h2>
      <form id="resetPwForm" method="POST" action="/reset-password">
        <input type="password" id="newPassword" name="newPassword" placeholder="새로운 비밀번호 입력" required />
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="새로운 비밀번호 확인" required />
        <div id="pwError" class="error-msg" style="color:red; margin-bottom:10px;"></div>
        <button type="submit">비밀번호 재설정</button>
      </form>
    </div>

    <footer>
      <div class="footer-links">
        <a href="#">프로젝트 소개</a>
        <a href="#">개발자 소개</a>
        <a href="#">개인정보 처리방침</a>
        <a href="#">이용약관</a>
        <a href="#">ⓒ Copyright</a>
        <a href="#">SNS</a>
      </div>
    </footer>
  </div>

  <script src="reset.pw.js"></script>
</body>

</html>
