<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>LEMONA - 비밀번호 재설정</title>
  <link rel="stylesheet" href="reset-password.css">
</head>

<body>
  <div class="wrap">
    <a href="/"><img src="/images/lemona-logo.png" alt="LEMONA 로고" class="logo" /></a>

    <nav class="tabs">
      <a href="findid.html" class="tab">아이디 찾기</a>
      <a href="findpw.html" class="tab active">비밀번호 찾기</a>
    </nav>

    <div class="find-box">
      <h2>비밀번호 찾기</h2>
      <form method="POST" action="/reset-password">
        <input type="password" name="newPassword" placeholder="새로운 비밀번호 입력" required />
        <input type="password" name="confirmPassword" placeholder="새로운 비밀번호 확인" required />
        <div class="error-msg">비밀번호가 일치하지 않습니다.</div>
        <button type="submit" class="submit-btn">비밀번호 수정</button>
      </form>
    </div>

    <footer>
      <div class="footer-links">
        <a href="#">프로젝트 소개</a>
        <a href="#">개발자 소개</a>
        <a href="#">개인정보 처리방침</a>
        <a href="#">이용약관</a>
        <a href="#">ⓒ Copyright</a>
        <a href="#">SNS</a>
      </div>
    </footer>
  </div>

  <script>
    const form = document.querySelector('form');
    const newPw = form.querySelector('input[name="newPassword"]');
    const confirmPw = form.querySelector('input[name="confirmPassword"]');
    const errorMsg = document.querySelector('.error-msg');

    form.addEventListener('submit', function (e) {
      if (newPw.value !== confirmPw.value) {
        e.preventDefault();
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>

</html>
